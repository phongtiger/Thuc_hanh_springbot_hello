<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.title}"></title>
</head>
<body>
<a href="/create-customer"><u th:text="#{list.Createnewcustomer}"></u></a><br/><br/>
<a href="/provinces"><u th:text="#{list.ProvinceList}"></u></a>
<h1><u th:text="#{list.heading}"></u></h1>
<table border="1">
    <tr>
        <th th:text="#{list.firstName}"></th>
        <th th:text="#{list.lastName}"></th>
        <th th:text="#{list.province}"></th>
        <th th:text="#{list.Edit}"></th>
        <th th:text="#{list.Delete}"></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province?.name}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }"><u th:text="#{list.Edit}"></u></a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }"><u th:text="#{list.Delete}"></u></a></td>
        </tr>
    </th:block>
</table>
Language: <a href="?lang=en">English</a> | <a href="?lang=haw">Viet Nam</a>
</body>
</html>
